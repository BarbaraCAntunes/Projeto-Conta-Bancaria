<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="banco.css" />
    <script src="banco.js"></script>
    <title>NinoBank</title>
    <link rel="icon" type="image/x-icon" href="Elementos/Favicon.png" />
  </head>
  <nav>
    <img src="Elementos/NB.png" id="logo" />
  </nav>
  <body>
    <section id="anuncio" class="flex-container">
      <h1>
        Cartão de <br />
        crédito com <br />
        anuidade zero.
      </h1>
    </section>
    <section id="formulario" class="flex-container">
      <div id="formularioMenor">
        <h2>
          Com o NinoBank,<br />
          a sua análise demora <br />
          menos de um dia.
        </h2>
        <form>
          <div>
            <label for="nome">Nome completo:<br /></label>
            <input type="text" id="nome" />
          </div>
          <div>
            <label for="cpf">CPF:<br /></label>
            <input type="text" id="cpf" />
          </div>
          <div>
            <label for="celular">Celular:<br /></label>
            <input type="text" id="celular" />
          </div>
          <div>
            <label for="senha">Senha:<br /></label>
            <input type="text" id="senha" />
          </div>
          <div>
            <label for="confirmaSenha">Confirmação de Senha:<br /></label>
            <input type="text" id="confirmaSenha" />
          </div>
        </form>
        <br />
        <div class="botoes">
          <button type="submit" id="enviar">Enviar</button>
          <button type="reset" id="limpar"><a>Limpar formulário</a></button>
        </div>
      </div>
    </section>
    <footer>
      <h5>Desenvolvido por Barbara Caroline Antunes da Silva em 01/02/2023.</h5>
    </footer>
  </body>
</html>
